name: CI/CD PHP Login  # Nome da automação que vai aparecer no GitHub Actions

on:
  workflow_call:  # Permite que outros repositórios reutilizem esse workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Instalar dependências
        run: |
          sudo apt-get install -y php-cli php-mbstring
          echo "Dependências instaladas."

      - name: Rodar testes
        run: |
          echo "Simulando testes..."
          php -l index.php || echo "index.php não encontrado"

      - name: Build do projeto
        run: |
          echo "Build realizado com sucesso!"

      - name: Deploy (simulado)
        run: |
          echo "Realizando deploy..."
